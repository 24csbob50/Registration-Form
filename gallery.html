<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #5A0F2E;
            color: #333;
            text-align: center;
            padding-top: 70px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav a img {
            height: 50px;
            width: auto;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links ul li {
            display: inline-block;
        }

        .nav-links ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }

        .nav-links ul li a:hover {
            color: #FFA67E;
        }

        header {
            background-color: #FFA67E;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="https://24csbob50.github.io/WP-Lab/erode">
            <img src="https://cdn-icons-png.flaticon.com/512/12910/12910281.png">
        </a>
        <div class="nav-links">
            <ul>
                <li><a href="https://24csbob50.github.io/WP-Lab/erode" target="_blank">HOME</a></li>
                <li><a href="https://24csbob50.github.io/WP-Lab/heritage" target="_blank">HERITAGE</a></li>
                <li><a href="https://24csbob50.github.io/WP-Lab/booking">BOOK A HOTEL</a></li>
                <li><a href="https://24csbob50.github.io/WP-Lab/gallery">GALLERY</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Photo Gallery</h1>
    </header>

    <section class="gallery">
        <div class="gallery-item">
            <img src="https://d26dp53kz39178.cloudfront.net/media/uploads/Travel_Guide_Images/Tamil_Nadu_result.webp" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJm4hmhPfGeX_e6-ZTy2g7KTWhNHln7BQhcQ&s" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPNrQP7t1B1-orPvuQ89fYVIc8F4hKwG8kKQ&s" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTP8MmTWOhBCW0ORqW5LyUoYPS0WFHftQhpiw&s" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="https://www.tamilnadutourism.tn.gov.in/img/pages/mobile/kodiveri-dam-1677311435_1178a9fa61942e920758.webp" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBmJFYIYqO0QSLi6nIUPn9Q9WgXRG5iD8y8A&s" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwEBJ5YdIOScn28sNneqjiSNreAYnoiRTw2w&s" alt="Image 7">
        </div>
        <div class="gallery-item">
            <img src="https://media.istockphoto.com/id/625939934/photo/mahabalipuram-india-8th-century-shore-temple-and-granite-cows.jpg?s=612x612&w=0&k=20&c=QPjKtL1cL_FAdu4BbUVnBZ9IB8Fw908xx7llItTk2YA=" alt="Image 8">
        </div>
        <div class="gallery-item">
            <img src="https://thumbs.dreamstime.com/z/erode-park-place-tamil-nadu-voc-56395219.jpg" alt="Image 9">
        </div>
        <div class="gallery-item">
            <img src="https://tripxl.com/blog/wp-content/uploads/2024/10/Erode-Waterfalls-cp-840x425.jpg" alt="Image 10">
        </div>
        <div class="gallery-item">
            <img src="https://www.vedantawakeup.com/wp-content/uploads/2018/12/Anamudi-Peak-Kerala.jpg" alt="Image 11">
        </div>
        <div class="gallery-item">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0d/a1/4c/8f/img-20161114-wa0010-largejpg.jpg?w=300&h=300&s=1" alt="Image 12">
        </div>
    </section>

</body>
</html>
